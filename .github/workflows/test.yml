name: test
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    # 保険として3分で強制シャットダウンするように設定
    timeout-minutes: 3
    steps:
      - uses: actions/checkout@v2
      - name: build and test
        shell: bash
        run: |
          # 1. 依存関係の解決（エラーは無視し、表示も最小限に）
          apt-get update -qq > /dev/null 2>&1 || true
          apt-get install -y python3-psutil > /dev/null 2>&1
          
          # 2. ワークスペースの構築
          mkdir -p /root/ros2_ws/src/mypkg
          rsync -av ./ /root/ros2_ws/src/mypkg/ > /dev/null 2>&1
          cd /root/ros2_ws
          
          # 3. ビルドとテストの実行
          # test.bash の戻り値(0 or 1)をそのままこのステップの結果にする
          bash src/mypkg/test/test.bash > /dev/null 2>&1
