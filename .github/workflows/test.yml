name: test
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    container: ryuichiueda/ubuntu22.04-ros2:latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: build and test
        shell: bash
        run: |
          # 1. ワークスペース構築（コピー先を修正）
          mkdir -p /root/ros2_ws/src
          # プロジェクトそのものを src の下にコピーするように変更
          cp -r . /root/ros2_ws/src/mypkg
          
          # 2. ビルド
          cd /root/ros2_ws
          . /opt/ros/humble/setup.sh
          # 一度キャッシュを消してクリーンビルド
          colcon build --packages-select mypkg
          . install/setup.bash
          
          # 3. テスト実行
          bash src/mypkg/test/test.bash
